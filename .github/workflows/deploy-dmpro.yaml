  prod-deploy-lambda-upgrade:
    name: DMPro PROD Lambda Deploy Upgrade
    if: ${{ (inputs.release_env == 'PROD' || inputs.release_env == 'PROD/MINOR' || inputs.release_env == 'PROD/BOTH') && needs.lambda-detect-changes.outputs.upgrade == 'true' }}
    needs: lambda-detect-changes
