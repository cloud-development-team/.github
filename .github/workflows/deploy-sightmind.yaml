name: SightMind Deploy
run-name: SightMind Deploy - ${{ inputs.release_env }}

permissions: write-all

on:
  workflow_call:
    outputs:
      version:
        description: "Version number from semver"
        value: ${{ jobs.pnpm-build.outputs.version }}
    inputs:
      working_dir:
        required: false
        description: "Operating path for path dependent steps"
        type: string
        default: .
      node_versions:
        required: false
        description: "List of node version which want to scan"
        type: string
        default: "['20.14.0']" #"['18.16']"
      release_version:
        description: 'Release Version'
        required: true
        default: ""
        type: string
      release_env:
        description: 'Release Environment'
        required: true
        default: ""
        type: string
      release_repo:
        description: 'Release Repository'
        required: true
        default: ""
        type: string
 
    secrets:
      CODEFREEZE:
        required: true

env:
  CODEFREEZE: ${{ secrets.CODEFREEZE }}
  AUTOMATION_GH_USERNAME: ${{ vars.AUTOMATION_GH_USERNAME }}
  GH_PAT_AUTOMATION: ${{ secrets.GH_PAT_AUTOMATION_SEMANTIC_RELEASE }} #${{ secrets.GH_PAT_AUTOMATION }}

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      deployment_environment: ${{ steps.set-env.outputs.deployment_environment }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ inputs.release_env }}" == "QA" ]]; then
            echo "deployment_environment=release" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.release_env }}" == "PROD" ]]; then
            echo "deployment_environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.release_env }}" == *"hotfix/"* ]]; then
            echo "deployment_environment=production" >> $GITHUB_OUTPUT
          else
            echo "deployment_environment=unknown" >> $GITHUB_OUTPUT

      - name: Fail if environment is unknown
        if: ${{ steps.set-env.outputs.deployment_environment == 'unknown' }}
        run: |
          echo "Environment is unknown. Failing the workflow."
          exit 1

  init:
    runs-on: ubuntu-latest
    needs: determine-environment
    environment: ${{ needs.determine-environment.outputs.deployment_environment }}
    
    outputs:
      region: ${{ steps.set_env.outputs.region }}
      s3_bucket: ${{ steps.set_env.outputs.s3_bucket }}
      s3_account: ${{ steps.set_env.outputs.s3_account }}

    steps:
      - name: set env
        id: set_env
        run: |
          echo "region=${{ vars.REGION }}" >> $GITHUB_OUTPUT
          echo "s3_bucket=${{ vars.S3_BUCKET }}" >> $GITHUB_OUTPUT
          echo "s3_account=${{ vars.S3_ACCOUNT }}" >> $GITHUB_OUTPUT

  pnpm-build:
    name: Run Node Build
    runs-on: ubuntu-latest
    environment: aws
    needs: [init, determine-environment]
    strategy:
      matrix:
        node-version: ${{ fromJSON(inputs.node_versions) }}
        # node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: needs.determine-environment.outputs.deployment_environment != 'production'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        if: needs.determine-environment.outputs.deployment_environment != 'production'
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Login to NPM
        if: needs.determine-environment.outputs.deployment_environment != 'production'
        working-directory: ${{ inputs.working_dir }}
        run: |        
          npm install -g npm-cli-login 
          npm-cli-login -u hvc_automation -p ${{ env.GH_PAT_AUTOMATION }} -e sdo016-prod@hanwha.com -r https://npm.pkg.github.com

      - name: Install specific npm version
        run: npm install -g npm@10.7.0

      - name: Verify npm version
        run: npm --version

      - name: Install dependencies
        if: needs.determine-environment.outputs.deployment_environment != 'production' && steps.npm-cache.outputs.cache-hit != 'true'
        working-directory: ${{ inputs.working_dir }}
        run: |
          npm install

